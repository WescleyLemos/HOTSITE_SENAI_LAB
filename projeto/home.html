<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link href="https://fonts.googleapis.com/css?family=Lexend+Mega&display=swap" rel="stylesheet">
    <title>Senai Lab</title>


    <style>
        /* ****************************TAGS********************************* */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Raleway', sans-serif;
        }


        body,
        html {

            height: 100%;
        }

        body {
            display: grid;
            min-height: 100vh;
            grid-template-columns: 100%;
            grid-template-rows: 100vh auto auto auto;
        }

        h1 {
            font-family: "Open Sans", Arial, sans-serif;
            font-style: italic;
            font-size: 72px;
            width: 370px;
            -webkit-background-clip: text !important;
            -webkit-text-fill-color: transparent;
            background: -webkit-linear-gradient(left, #f8a335 0%, #f2175f 100%);
            background-image: -webkit-linear-gradient(left, rgb(248, 163, 53) 0%, rgb(242, 23, 95) 100%);
            

        }

        /* ****************************final TAGS********************************* */


        /* ****************************CLASSES********************************* */

        /* ---------------HEADER-MENU------------- */
        .cabecalho {

            background-image: url("img/banner.png");
            min-height: 100%;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            grid-row-start: 1;
            grid-row-end: 2;
        }

        .navbar {
            width: 100%;
            position: fixed;
            top: 0px;
            text-align: center;
            transition: .3s;
            z-index: 5;
        }

        .navbar ul li {

            list-style-type: none;
            display: inline-block;
            padding: 10px 50px;
            font-size: 24px;
            font-family: sans-serif;
            cursor: pointer;
            border-radius: 10px;
        }

        .navbar ul li:hover {
            text-decoration: underline;
        }

        .li {
            color: white
        }

        .nav-branca {
            background-color: white;
            box-shadow: 0px 4px 2px rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
            color: black;
        }

        .scroll-down {
            display: flex;
            margin-top: 90vh;
            justify-content: center;
        }

        .scroll-down a {
            font-family: 'Lexend Mega', sans-serif;
            color: white;
            font-size: 50px;
            font-weight: bold;
            text-decoration: none;
            border: 0;
            text-shadow: 0px 6px 4px rgba(0, 0, 0, 0.16);
        }

        /* ---------------final HEADER-MENU------------- */


        /* ---------------PROJETOS------------- */
        .projetos {
            background-image: url("./img/bolinhas.png");
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: solid 1px;
            width: 100%;
            height: 800px;
            padding-top: 100px;
            grid-row-start: 2;
            grid-row-end: 3;
        }

        .subtitulo-projetos
        {
            width: 100%;
            height: 40px;
            background: -webkit-linear-gradient(left, #f8a335 0%, #f2175f 100%);
            box-shadow: 0px 4px 2px rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
            color: white;
            text-align: center;
            padding-top: 10px;
            font-size: 20px
            

        }

        .selecionar-projetos {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .box-projetos {
            display: flex;
            z-index: 0;
            width: 400px;
            height: 400px;
            justify-content: center;
            align-items: center;
            margin: 0px 30px 0px 30px;
            border-radius: 30px;
            background: linear-gradient(45deg, rgba(248, 163, 53, 1) 0%, rgba(242, 23, 95, 0.9) 100%);
            margin-top: 40px;
        }

        .box-projetos h2,
        .box-projetos img {
            position: absolute;
            font-size: 30px;
            font-family: sans-serif;
            text-align: center;
            color: white;
        }

        .box-projetos h2 {
            z-index: 2;
        }

        .box-laser {
            z-index: 3;
            width: 400px;
            height: 400px;
            border-radius: 30px;
        }

        .box-laser:hover {
            z-index: 1;
            opacity: 0.5;
        }

        .box-impressora {
            z-index: 3;
            width: 400px;
            height: 400px;
            border-radius: 30px;
        }

        .box-impressora:hover {
            z-index: 1;
            opacity: 0.5;
        }


        /* ---------------final PROJETOS------------- */
    </style>

</head>


<body>
    <!-- ------------------------------MENU------------------------------ -->
    <header class="cabecalho">
        <div class="navbar" id="nav">
            <ul>
                <li class="li">Home</li>
                <li class="li">Projetos</li>
                <li class="li">Downloads</li>
                <li class="li">Sobre</li>
                <li class="li">Fale Conosco</li>
            </ul>
        </div>

        <div class="scroll-down">
            <a href="javaScript: void(0);" onclick="vai('baixo')">v</a>
        </div>

    </header>
    <!-- ---------------------------------------------------------------- -->


    <!-- ------------------------------PROJETOS-------------------------- -->
    <div class="projetos" id="baixo">
        <h1>PROJETOS</h1>
        <h3 class="subtitulo-projetos">Veja abaixo os principais projetos desenvolvidos pelo Senai Lab</h3>

        <div class="selecionar-projetos">
            <div class="box-projetos ">
                <h2>M√ÅQUINA DE CORTE<br> A LASER</h2>
                <img src="./img/maquina-laser.jpg" alt="maquina-a-laser" class="box-laser">

            </div>

            <div class="box-projetos ">
                <h2>IMPRESSORA 3D</h2>
                <img src="./img/Impressora3D.JPG" alt="impressora-3d" class="box-impressora">

            </div>

        </div>

    </div>


    </div>
    <!-- ---------------------------------------------------------------- -->





    <script>
        var nav = document.getElementById('nav');
        var selecionar = document.querySelectorAll('.li')

        window.onscroll = function () {
            if (window.pageYOffset > 100) {
                nav.classList.add('nav-branca');
                selecionar.forEach(e => e.classList.remove('li'));

            } else {
                nav.classList.remove('nav-branca');
                selecionar.forEach(e => e.classList.add('li'));
            }
        }

        // SCROLL PARA BAIXO DO 'V'
        const vai = (elem) => {
            window.scroll({
                top: document.querySelector(`#${elem}`).offsetTop, // 2
                left: 0,
                behavior: 'smooth' // 3
            });
        }
    </script>


</body>

</html>
